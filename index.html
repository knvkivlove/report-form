<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отчёт</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 5px;
        font-size: 16px;
      }

      .inline-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        margin-bottom: 15px;
      }

      .radio-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        margin-bottom: 15px;
      }

      .radio-option {
        display: flex;
        align-items: center;
      }

      .radio-option label {
        margin: 0 0 0 5px;
      }

      select,
      input[type="number"],
      input[type="text"] {
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
        margin-top: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
      }

      .hours-group {
        display: none;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .checkbox-group input[type="checkbox"] {
        transform: scale(2); /* Увеличение размера чекбокса в 2 раза */
      }

      .checkbox-group label {
        font-weight: bold;
        font-size: 16pt;
      }
    </style>
    <script>
      // Глобальная переменная для iframe
      let submitted = false;

      function toggleHoursField() {
        // ... (Оставь код toggleHoursField() как есть)
        const selectedOption = document.querySelector(
          'input[name="status"]:checked'
        ).value;
        const hoursField = document.getElementById("hours-group");
        hoursField.style.display =
          selectedOption === "ОП" || selectedOption === "ПП" ? "block" : "none";
      }

        // Форматирование
        if (value.length === 1 || value.length === 2) {
          input.value = value + ":00"; // Формат чч:мм
        } else {
          const hours = value.slice(0, value.length - 2) || "0"; // Часы
          const minutes = value.slice(value.length - 2).padStart(2, "0"); // Минуты
          input.value = `${hours}:${minutes}`;
        }
      }

      // НОВАЯ ФУНКЦИЯ для обработки нажатия кнопки
      function submitForm() {
        // Устанавливаем флаг, что форма отправлена
        submitted = true;
        // Отправляем форму (она попадет в скрытый iframe)
        document.getElementById("reportForm").submit();

        // Блокируем кнопку и меняем текст
        const button = document.querySelector('button[type="submit"]');
        button.textContent = "Отправка...";
        button.disabled = true;

        // Возвращаем кнопку в исходное состояние через 5 секунд (на случай ошибки или медленной сети)
        setTimeout(() => {
          button.textContent = "Отправить";
          button.disabled = false;
        }, 5000);
      }
    </script>
  </head>
